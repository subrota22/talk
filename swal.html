<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    body{
      animation: alternate;
    }
  </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> swal </title>
</head>
<body>
    <button onclick="msg()"> Click me </button>
    <button onclick="deleteMsg()" > Delete me </button>  

    <div>

    </div>
<script>
function msg() {
 swal({icon: "success" , title:"Your from has been submitted 20" , time:3000}) ;
}
function deleteMsg() {
    swal({
  title: "Are you sure?",
  text: "Once deleted, you will not be able to recover this imaginary file!",
  icon: "warning",
  buttons: true,
  dangerMode: true,

})
.then((willDelete) => {
  if (willDelete) {
    swal("Poof! Your imaginary file has been deleted!", {
      icon: "success",
    });
  } else {
    swal("Your imaginary file is safe!" , {
        icon: "success",   
    });
  }
});
}

const clickme = () => {
  swal("This username already existed") ;
}
</script>
<button onclick="clickme()">white</button>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
